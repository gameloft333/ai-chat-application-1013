version: '3'
services:
  ai-chat-companions:
    build: .
    ports:
      - "5173:3000"  # 将外部端口设置为 5173，内部端口保持为 3000
    environment:
      - NODE_ENV=production
      - REACT_APP_API_KEY=${REACT_APP_API_KEY}
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped